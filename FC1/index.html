<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg">
  <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Financeira</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-xl navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-calculator"></i>
        Calculadora Financeira
      </a>
      <div class="navbar-nav ms-auto">
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i id="themeIcon" class="bi bi-sun"></i>
            <span id="themeText">Tema</span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#" onclick="setTheme('light')">
                <i class="bi bi-sun"></i> Claro
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#" onclick="setTheme('dark')">
                <i class="bi bi-moon-stars"></i> Escuro
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#" onclick="setTheme('auto')">
                <i class="bi bi-laptop"></i> Sistema
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card h-100">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" role="tablist">
              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#juros-simples">
                  <i class="bi bi-graph-up"></i> Juros Simples
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#juros-compostos">
                  <i class="bi bi-graph-up-arrow"></i> Juros Compostos
                </button>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane fade show active" id="juros-simples">
                <form id="form-simples">
                  <div class="mb-3">
                    <label for="capital-simples" class="form-label">Capital Inicial (R$)</label>
                    <input type="number" class="form-control" id="capital-simples" step="0.01" required>
                  </div>
                  <div class="mb-3">
                    <label for="taxa-simples" class="form-label">Taxa de Juros (%)</label>
                    <input type="number" class="form-control" id="taxa-simples" step="0.01" required>
                  </div>
                  <div class="mb-3">
                    <label for="periodo-simples" class="form-label">Período</label>
                    <div class="input-group">
                      <input type="number" class="form-control" id="periodo-simples" required>
                      <select class="form-select" id="unidade-simples">
                        <option value="dias">Dias</option>
                        <option value="semanas">Semanas</option>
                        <option value="meses" selected>Meses</option>
                        <option value="trimestres">Trimestres</option>
                        <option value="semestres">Semestres</option>
                        <option value="anos">Anos</option>
                      </select>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-calculator"></i> Calcular
                  </button>
                </form>
              </div>
              <div class="tab-pane fade" id="juros-compostos">
                <form id="form-compostos">
                  <div class="mb-3">
                    <label for="capital-compostos" class="form-label">Capital Inicial (R$)</label>
                    <input type="number" class="form-control" id="capital-compostos" step="0.01" required>
                  </div>
                  <div class="mb-3">
                    <label for="taxa-compostos" class="form-label">Taxa de Juros (%)</label>
                    <input type="number" class="form-control" id="taxa-compostos" step="0.01" required>
                  </div>
                  <div class="mb-3">
                    <label for="periodo-compostos" class="form-label">Período</label>
                    <div class="input-group">
                      <input type="number" class="form-control" id="periodo-compostos" required>
                      <select class="form-select" id="unidade-compostos">
                        <option value="dias">Dias</option>
                        <option value="semanas">Semanas</option>
                        <option value="meses" selected>Meses</option>
                        <option value="trimestres">Trimestres</option>
                        <option value="semestres">Semestres</option>
                        <option value="anos">Anos</option>
                      </select>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-calculator"></i> Calcular
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-4">
        <div class="card h-100">
          <div class="card-header">
            <i class="bi bi-bar-chart"></i> Resultados
          </div>
          <div class="card-body">
            <div id="resultados" class="text-center text-muted">
              <i class="bi bi-calculator display-1"></i>
              <p>Preencha os campos e calcule para ver os resultados</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="graficos-section" style="display: none;">
      <div class="col mb-4">
        <div class="card">
          <div class="card-header">
            <i class="bi bi-graph-up"></i> Evolução do Investimento
          </div>
          <div class="card-body">
            <canvas id="grafico-evolucao"></canvas>
          </div>
        </div>
      </div>

      <div class="col mb-4">
        <div class="card">
          <div class="card-header">
            <i class="bi bi-pie-chart"></i> Composição Final
          </div>
          <div class="card-body">
            <canvas id="grafico-composicao"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="tabela-section" style="display: none;">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <i class="bi bi-table"></i> Evolução Detalhada
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-responsive table-striped table-hover table-bordered">
                <thead>
                  <tr>
                    <th>Período</th>
                    <th>Capital</th>
                    <th>Juros</th>
                    <th>Montante</th>
                  </tr>
                </thead>
                <tbody id="tabela-evolucao">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
