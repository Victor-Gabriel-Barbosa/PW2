<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MangaHQ - Sua Biblioteca Digital de Mang√°s</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicons -->
  <link rel="icon" href="images/favicon/favicon.ico">
  <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg">
  <link rel="manifest" href="images/favicon/site.webmanifest">
</head>

<body>
  <div id="root"></div>

  <!-- React, ReactDOM via CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  <!-- Configura√ß√£o Segura do Firebase -->
  <script src="js/firebase-config-secure.js"></script>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, doc, addDoc, getDocs, getDoc, updateDoc, deleteDoc, query, where, orderBy, limit, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    
    // Valida√ß√£o de dom√≠nio (seguran√ßa extra)
    const currentDomain = window.location.hostname;
    const isAuthorizedDomain = window.securityConfig && 
      (currentDomain === 'localhost' || 
       currentDomain === '127.0.0.1' || 
       currentDomain.includes('.github.io') ||
       currentDomain.includes('firebaseapp.com'));
    
    if (!isAuthorizedDomain && window.isProduction) {
      console.error('‚ùå Dom√≠nio n√£o autorizado:', currentDomain);
      document.body.innerHTML = '<div style="text-align:center;padding:50px;"><h1>‚ùå Acesso Negado</h1><p>Este dom√≠nio n√£o est√° autorizado a acessar o MangaHQ.</p></div>';
      throw new Error('Dom√≠nio n√£o autorizado');
    }

    // Inicializar Firebase com configura√ß√£o segura
    const app = initializeApp(window.firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const googleProvider = new GoogleAuthProvider();
    
    // Log de inicializa√ß√£o segura
    console.log('üîí Firebase inicializado com seguran√ßa');
    console.log('üåê Ambiente:', window.isProduction ? 'Produ√ß√£o' : 'Desenvolvimento');
    console.log('üè† Dom√≠nio:', currentDomain);
    
    // Disponibilizar globalmente - Auth
    window.firebaseAuth = auth;
    window.firebaseDb = db;
    window.googleProvider = googleProvider;
    window.signInWithPopup = signInWithPopup;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signOut = signOut;
    window.onAuthStateChanged = onAuthStateChanged;
    
    // Disponibilizar globalmente - Firestore
    window.collection = collection;
    window.doc = doc;
    window.addDoc = addDoc;
    window.getDocs = getDocs;
    window.getDoc = getDoc;
    window.updateDoc = updateDoc;
    window.deleteDoc = deleteDoc;
    window.query = query;
    window.where = where;
    window.orderBy = orderBy;
    window.limit = limit;
    window.onSnapshot = onSnapshot;
    window.serverTimestamp = serverTimestamp;  </script>

  <!-- Manga Service -->
  <script src="js/manga-service.js"></script>

  <!-- App Scripts -->
  <script type="text/babel" src="js/app.js"></script>
</body>

</html>
