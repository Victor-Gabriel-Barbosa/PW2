<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfólio | Desenvolvedor Web</title>

  <!-- Meta tags para SEO e compartilhamento -->
  <meta name="description"
    content="Portfólio de desenvolvimento web com projetos em React, JavaScript e outras tecnologias modernas.">
  <meta name="keywords" content="desenvolvedor web, portfolio, react, javascript, frontend, backend">
  <meta name="author" content="Seu Nome">
  <!-- Meta tags para redes sociais -->
  <meta property="og:title" content="Meu Portfólio | Desenvolvedor Web">
  <meta property="og:description"
    content="Portfólio de desenvolvimento web com projetos em React, JavaScript e outras tecnologias modernas.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://seusite.com">

  <!-- Favicon -->
  <link rel="icon" href="./images/favicon/favicon.svg" type="image/svg+xml">
  <!-- Preconnect para CDNs -->
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Customização do Tailwind -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#e6f1fe',
              100: '#cce3fd',
              200: '#99c8fb',
              300: '#66acf9',
              400: '#3391f7',
              500: '#0077f5',
              600: '#005fc4',
              700: '#004793',
              800: '#003062',
              900: '#001831',
            },
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
        },
      },
    }
  </script>

  <!-- Inter Font e JetBrains Mono -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS principal -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- React e React DOM via CDN (com Client API) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel para JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">
  <!-- Container principal do React -->
  <div id="root"></div>

  <!-- Componentes -->
  <script type="text/babel" src="./js/components/Header.js"></script>
  <script type="text/babel" src="./js/components/ThemeSwitcher.js"></script>
  <script type="text/babel" src="./js/components/Hero.js"></script>
  <script type="text/babel" src="./js/components/About.js"></script>
  <script type="text/babel" src="./js/components/Skills.js"></script>
  <script type="text/babel" src="./js/components/Projects.js"></script>
  <script type="text/babel" src="./js/components/Contact.js"></script>
  <script type="text/babel" src="./js/components/Footer.js"></script>
  <!-- App principal -->
  <script type="text/babel" src="./js/app.js"></script>

  <!-- Registro do Service Worker para PWA -->
  <script>
    // Verifica se o Service Worker é suportado
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration.scope);
          })
          .catch(error => {
            console.log('Falha ao registrar o Service Worker:', error);
          });
      });
    }
  </script>
</body>

</html>
