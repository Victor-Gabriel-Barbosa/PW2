<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Matemática</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
  <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png" />
  <link rel="manifest" href="images/favicon/site.webmanifest" />
  <script type="module" src="main.js"></script>
</head>

<body class="text-bg-dark">
  <h1 class="text-center py-3"><i class="bi bi-calculator text-primary"></i> Calculadora Matemática</h1>
  <div class="container">
    <div class="text-center">
      <label for="valorA">A: </label>
      <input type="number" id="valorA">
      <label for="valorB">B: </label>
      <input type="number" id="valorB">
      <button id="calcular">Calcular</button>
    </div>
    <hr>
    <p id="resultados"></p>
    <p id="PI"></p>
  </div>
</body>

</html>
